<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="patient-details">
        <div class="form">
            <div class="details">
                <div class="details-header">
                    <h3>Patient Details</h3>
                </div>
            </div>
            <form class="details-form" method="post" >
                <table>
                    <tr>
                        <td>apple</td>
                        <td>orange</td>
                        <td>banana</td>
                    </tr>
                </table>
                <label for="fname">First name:</label><input type="text" placeholder="firstname" id="fname" name="fname"/>
                <label for="lname">Last name:</label>
                <input type="text" placeholder="lastname" id="lname" name="lname"/>
                <label for="Age">Age:</label>
                <input type="text" placeholder="Age" id="Age" name="Age"/>
                <label for="Doctor">Doctor:</label>
                <input type="text" placeholder="Doctor" id="Doctor" name="Doctor"/>
                <label for="DOB">DOB:</label>
                <input type="text" placeholder="DOB" id="DOB" name="DOB"/>
                <label for="Gender">Gender:</label>
                <input type="text" placeholder="Gender" id="Gender" name="Gender"/>
                <label for="height">Height:</label><input type="text" placeholder="height" id="height" name="height"/>
                <label for="Weight">Weight:</label><input type="text" placeholder="Weight" id="Weight" name="Weight"/>
                <label for="Blood-Group">Blood Group:</label><input type="text" placeholder="Blood-Group" id="Blood-Group" name="Blood-Group"/>
                <label for="Insurance Number">Insurance Number:</label><input type="text" placeholder="Insurance Number" id="Insurance Number" name="Insurance Number"/>
                <label for="Phoneno">Phoneno:</label>
                <input type="text" placeholder="Phoneno" id="Phoneno" name="Phoneno"/>
                <label for="Adress">Adress:</label>
                <input type="text" placeholder="Adress" id="Adress" name="Adress"/>
            <button>submit</button>
            </form>
        </div>

    </div>
</body>
</html>
